

<html>
	<head>
		<title> IBN Homes</title>
		{% load staticfiles %}
		<link href="{% static 'urldisbatching/IBN.css' %}" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<link rel="icon" type="image/png" href="Images/favicomatic/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="Images/favicomatic/favicon-16x16.png" sizes="16x16" />
		<link rel="icon" href="Images/favicomatic/favicon.ico" />

		<script>
  		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  		ga('create', 'UA-72468024-1', 'auto');
  		ga('send', 'pageview');

		</script>
		
	</head>

	<body>
		<div id = "topbar" >
			<a href="/" class="toplink" id="logo-topbar"><img src="{% static 'urldisbatching/Images/logo.svg' %}" id="logo"></a>
		</div>		
			<div id="login-page" class="full-pages">
				<div id="join-wrapper">
					<div id="join" >
						<div id="header">Join</div>
						<hr style="position: relative; width: 300px; margin: 40px auto 0px 50px;">
						<form class="pure-form pure-form-stacked" id="join-form" action= "/submit_join/" method="get" style="position: relative; width: 300px; margin: 10px auto 0px 50px;">
							{% csrf_token %}
							<fieldset>
						        <input  id="fullName" type="text" placeholder="Full Name" name="fullName" style="width: 300px;;">
						        <input  id="email" type="email" placeholder="Email" name="email" style="width: 300px;;">
						        <input  id="password1" type="password" placeholder="Password" name="password" style="width: 300px;">
						        <input  id="password2" type="password" placeholder="Retype Password" name="retypePassword" style="width: 300px;">
						    </fieldset>
						</form>

						<a href="/login" id="already-member">Already a member? Login</a>

						<div id="join-button" onclick="submitJoin();">Join</div>
						
					</div>
					<div id="user-portal">
						
					</div>
				</div>
			</div>


			<div class="bottombar" style="background: rgba(0, 0, 0, 0);">
				<div class="bottombar-wrapper">
					<div class="bottomlink">Inspired by Nature &copy; 2016</div>
					<a href="about.html" class="bottomlink vertical-seperator">About</a>
					<a href="" class="bottomlink vertical-seperator">Legal</a>
					<a href="" class="bottomlink vertical-seperator">Careers</a>
					<a href="mailto:ibnhomes@gmail.com" class="bottomlink vertical-seperator">Contact</a>
				</div>
			</div>


		<script type="text/javascript" src = "{% static 'urldisbatching/IBN.js' %}"></script>
		<script type="text/javascript" src = "{% static 'urldisbatching/jquery.js' %}"></script>
		
	</body>




</html>
